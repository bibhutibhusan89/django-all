<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Static File Handling</title>
    {% load static %} <!This Line must be added while loading static image>
</head>
<body>
<h1>Static Image loaded</h1>
<img src = "{% static '/test.jpg' %}" alt="My Image" width = "1000" height="700">

<! Loading Javascript file>
<h3>
    {% load static %}
    <script src="{% static '/js/script.js' %}" type="text/javascript"></script>
</h3>

<! Adding CSS content>

{% load static %}
<link href="{% static 'css/test.css' %}" rel="stylesheet">
<h3>This is CSS styled text</h3>
</body>
</html>
