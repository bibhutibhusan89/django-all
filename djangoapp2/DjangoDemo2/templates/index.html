<!DOCTYPE html><html lang="en">  <head>      <meta charset="UTF-8">      <title>Index</title>  </head>  <body>  <h2>Welcome to Django!!!</h2> <h3> <h2>JavaScript new Date()</h2><p>Using new Date(), creates a new date object with the current date and time:</p><p id="demo"></p><script>var d = new Date();document.getElementById("demo").innerHTML = d;</script></h3><h3>Show a file-select field which allows only one file to be chosen:</h3><form action="/action_page.php">  <label for="myfile">Select a file:</label>  <input type="file" id="myfile" name="myfile"><br><br>  <input type="submit"></form><h3>Show a file-select field which allows multiple files:</h3><form action="/action_page.php">  <label for="myfile">Select files:</label>  <input type="file" id="myfile" name="myfile" multiple><br><br>  <input type="submit"></form><h3>Hi {{html_name}}... How are you !!</h3></body>  </html>
